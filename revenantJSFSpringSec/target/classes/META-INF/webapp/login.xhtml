<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Login</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>

<h:body>

	<h:form prependId="false">

		<p:growl>
			<f:event type="preRenderComponent" listener="#{GrowlCtrl.preRender}" />
			<f:attribute name="error"
				value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
		</p:growl>

		<p:panelGrid columns="2" columnClasses="centered"
			style="display:block; text-align:center">

			<h:outputLabel for="username" value="Username:" />
			<p:inputText id="username" placeholder="User name" />

			<h:outputLabel for="password" value="Password:" />
			<p:password id="password" placeholder="Password" />

			<f:facet name="footer">
				<p:commandButton value="Login" ajax="false" />
			</f:facet>

		</p:panelGrid>

	</h:form>

</h:body>
</html>
