<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<h2>Admin Sayfasına Hoş Geldiniz</h2>
	<br />
	<a href="#{request.contextPath}/logout">Çıkış Yapmak İçin Tıklayın</a>


	<sec:authorize access="hasRole('ROLE_USER')">
		<p:outputLabel value="You have the USER role" />
	</sec:authorize>

	<h:form id="form">
		<p:commandButton value="Giris Yapmıs kullanıcı hangisi" action="#{adminPage.findUser}" process="@this" update="adminName"/>
		
		
		
		<p:outputLabel id="adminName" value="#{adminPage.user.name}" rendered="#{not empty adminPage.user.name}"></p:outputLabel>
		
		
	</h:form>
</h:body>
</html>
